{% extends "base.html" %}

{% block content %}
	{% if edit %}
		<h1>Edit Post</h1>
	{% else %}
		<h1>New Post</h1>
	{% endif %}

		<form method = "post">
			<label>
				<div>title</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>

			<label>
				<div>content</div>
				<textarea name ="content">{{content}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			<input type="submit" name="newpost">
			<input type="submit" name="newpost" value="Cancel">
		</form>
{% endblock %}
